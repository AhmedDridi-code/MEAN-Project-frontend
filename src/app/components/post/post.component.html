<mat-card>
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
        <mat-form-field>
            <input formControlName="title" type="text" matInput row="6"  required  placeholder="title">
        </mat-form-field>
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked(filePicker)">
        <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview && postForm.get('image')?.valid">
            <img [src]="imagePreview" [alt]="postForm.value.title">
        </div>
        <mat-form-field>
            <textarea formControlName="description" matInput row="6"  required   placeholder="description"></textarea>
        </mat-form-field>

        <hr>
        <button mat-raised-button color="accent" [disabled]="!postForm.valid">Save Post</button>
    </form>
</mat-card>
